<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon"/>
</head>
<body>
    <main>
        <div id="main-container">
            <!-- BANNER CONTAINER-->
            <div id="banner-container">
                <img src="imgs/banner2.png" alt="CRIE UMA CONTA NO INSTAGRAM">
                </div>
             <!-- LOGIN E REGISTRO-->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="imgs/logo_instagram.png" alt="instagram"/>
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de celular, usuário ou email"/>
                        <input type="password" name="password" placeholder="senha"
                        />
                    <input type="submit" value="entrar"/>    
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                           <a href="#"> <img src="imgs/logo_facebook.svg" alt="facebook-login"/>
                            <span>Entrar com Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register">
                  <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>  
            </div>
            <div id="get-app-container">
                <p>Obtenha o aplicativo</p>
                <a href="#">
                    <img src="imgs/apple_btn.png" alt="AppStore"/>
                </a>
                <a href="#">
                    <img src="imgs/gplay_btn.png" alt="GooglePlay"/>
                </a>
            </div>    
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>  
            <p id="copyright">&copy;2023 Instagram from Meta</p>  
        </nav>
    </footer>
</body>
</html>
